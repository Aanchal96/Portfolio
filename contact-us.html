    <section class="contact-heading has-bg-img text-center text-light height-auto">
        <h1>LET'S TALK BUSINESS.</h1>
    </section>
    
    <section id="contact" class="text-center">
        <div class="container grid column-2">
            <div class="content">
                <h1>CONTACT ME </h1>
                <p class="mb-5">If you want to collaborate! Please Contact Me here!</p>
            </div>
            <form class="contact-form col-md-11 col-lg-9 mx-auto">
                <div class="col form-group">
                    <input type="text" class="form-control" placeholder="Name">
                </div>
                <div class="col form-group">
                    <input type="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                    <textarea name="" id="" cols="30" rows="10" class="form-control" placeholder="Your Message"></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-block" value="Send Message">
                </div>
            </form> 
        </div>  
    </section>
